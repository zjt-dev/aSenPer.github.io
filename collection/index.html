  <style>
    .colorful-tab-wrapper {
      width: 45%;
      margin: 30px auto;
      background: #aaa;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      transition: background .3s ease 0s
    }

    .colorful-tab-wrapper:before {
      position: absolute;
      height: 100%;
      width: 100%;
      display: flex;
      opacity: 0;
      visibility: hidden;
      left: 0;
      top: 0;
      content: "";
      box-sizing: border-box;
      overflow: hidden;
      transform: scale(2) rotate(10deg);
      font-size: 50px;
      transition: all .6s ease 0s;
      padding-top: 60px;
      align-items: center;
      justify-content: center;
      color: #fff
    }

    .colorful-tab-wrapper.active:before {
      content: attr(active-tab);
      transform: scale(1) rotate(0deg);
      font-family: "Montserrat";
      z-index: 9;
      opacity: 1;
      visibility: visible
    }

    .colorful-tab-wrapper.active .colorful-tab-content {
      color: white
    }

    .colorful-tab-background-image {
      background-attachment: fixed !important;
      background-position: center center !important;
      background-repeat: no-repeat !important;
      background-size: cover !important
    }

    .colorful-tab-background-image:after {
      transition: .5s ease 0s;
      content: "";
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      opacity: 0;
      top: 0;
      background: #000
    }

    .colorful-tab-background-image.active {
      background-image: none
    }

    .colorful-tab-background-image.active:after {
      width: 100%;
      opacity: .5
    }

    .colorful-tab-menu {
      display: flex;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
      position: relative;
      z-index: 99
    }

    .colorful-tab-menu-item {
      flex: 1 1 auto;
      align-self: stretch
    }

    .colorful-tab-menu-item a {
      display: block;
      text-decoration: none;
      font-family: "Montserrat";
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 18px;
      transition: background .3s ease 0s, color .3s ease 0s
    }

    .colorful-tab-menu-item.active a {
      background: rgba(255, 255, 255, 0.1)
    }

    .colorful-tab-container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      flex-direction: column
    }

    .colorful-tab-content {
      height: 0;
      overflow: hidden;
      opacity: 0;
      color: #fff;
      visibility: hidden;
      position: relative;
      z-index: 9;
      font-family: "Questrial";
      font-size: 15px;
      line-height: 28px;
      width: 0;
      letter-spacing: .4px;
      transform: scale(0.9);
      transition: all .3s ease-in;
      filter: blur(2px)
    }

    .colorful-tab-content.active {
      height: auto;
      overflow: auto;
      transition-delay: .7s;
      width: auto;
      opacity: 1;
      filter: blur(0);
      visibility: visible;
      transform: scale(1)
    }

    .colorful-tab-wrapper.elliptic {
      border-radius: 10px;
      padding: 0
    }

    .colorful-tab-wrapper.elliptic:before {
      padding-top: 55px
    }

    .colorful-tab-wrapper.elliptic .colorful-tab-menu {
      margin: 0
    }

    .colorful-tab-wrapper.elliptic .colorful-tab-container {
      padding: 20px;
      box-sizing: border-box
    }

    .colorful-tab-wrapper.flatline {
      padding: 10px 20px 20px 20px
    }

    .colorful-tab-wrapper.flatline:before {
      padding-top: 55px
    }

    .colorful-tab-wrapper.flatline .colorful-tab-menu {
      background: none;
      margin-bottom: 15px;
      box-shadow: 0 -2px 0 rgba(255, 255, 255, 0.2) inset
    }

    .colorful-tab-wrapper.flatline .colorful-tab-menu-item a {
      transition: box-shadow .3s ease 0s, opacity .3s ease 0s;
      opacity: .5
    }

    .colorful-tab-wrapper.flatline .colorful-tab-menu-item.active a {
      background: none;
      opacity: 1;
      box-shadow: 0 -2px 0 #fff inset
    }

    @media (max-width: 767px) {
      .colorful-tab-menu {
        flex-direction: column
      }
    }

    html {
      height: 100%;
    }

    body {
      height: 100%;
    }

    h2 {
      margin: 0;
      color: #fff;
    }

    .colorful-tab-wrapper {
      width: 100vw;
      height: 100%;
      margin: auto;
    }

    .colorful-tab-content.active {
      height: 100%;
      overflow-x: hidden;
    }

    .colorful-tab-wrapper:before {
      /* position: relative; */
    }

    .colorful-tab-container {
      height: calc(100vh - 103px);
      cursor: pointer;
    }

    .items {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: space-between;
      height: 100%;
      margin: 0;
    }

    .items:after {
      content: "";
      display: block;
      width: 30%;
    }

    .items li {
      display: inline-block;
      padding-left: 50px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .items li a {
      color: #fff;
      font-size: 16px;
    }

    *::-webkit-scrollbar {
      /*滚动条整体样式*/
      width: 2px;
      /*高宽分别对应横竖滚动条的尺寸*/
      height: 1px;
    }

    *::-webkit-scrollbar-thumb {
      /*滚动条里面小方块*/
      border-radius: 2px;
      -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      background: #535353;
    }

    *::-webkit-scrollbar-track {
      /*滚动条里面轨道*/
      -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      border-radius: 2px;
      background: #EDEDED;
    }

    .row {
      height: 100%;
    }

    .left {
      overflow-y: auto;
      /* border-right: 1px solid #ddd; */
    }

    .left li {
      padding: 10px;
    }

    .left .active {
      background: rgba(0, 0, 0, 0.2);
    }

    .left a {
      color: #fff;
    }

    .right {
      height: 100%;
      overflow: hidden;
    }

    .right .content {
      height: 100%;
      transition: all 0.5s ease-in;
    }

    .right .content li {
      width: 30%;
    }

    .dialog-content-title {
      margin-bottom: 0;
    }
  </style>
</head>

      right: 0;top: 0;">
        行动是打败焦虑的最好办法，当你不知道该做什么的时候，就把手头的每件小事做好；当你不知道怎么开始时，就把离你最近的事情做好。

      </p>
      <ul class="colorful-tab-menu">
        <li v-for="(item,index) in items" class="colorful-tab-menu-item" :class="index==0?'active':''"

      </ul>
      <div class="colorful-tab-container">
        <div class="colorful-tab-content" v-for="(item,index) in items" :class="index==0?'active':''" :id="item.type">
          <div class="row">
            <ul class="left column column-20">
              <li v-for="(i,v) in item.list" :class="active==v?'active':''">{{i.listType}}</li>
            </ul>
            <div class="right column column-80">
              <div class="content ">
                <ul class="items" v-for="i in item.list" id="css">
                  <li v-for="v in i.listDes">
                    <a target="_blank" :href="v.url" :title="v.name">
                      <div>{{v.name}}</div>
                      <div> <small>{{v.des}}</small> </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
